[lint]
select = ["TID"]

[lint.flake8-tidy-imports.banned-api]
# Ban Streamlit imports by default.
"streamlit" = { msg = "Layer Violation: Streamlit is forbidden in Application/Domain layers." }

[lint.per-file-ignores]
# Allow Streamlit in Presentation Layer
"app.py" = ["TID251"]
"ui.py" = ["TID251"]
"auth.py" = ["TID251"]
"views/*" = ["TID251"]
"components/*" = ["TID251"]
# Allow Streamlit for session utilities and their tests.
"utils/**" = ["TID251"]
"tests/**" = ["TID251"]
